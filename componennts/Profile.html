<!DOCTYPE html>
<html>
  <head>
    <title>Profie</title>
    <link rel="stylesheet" href="./Profile.css" />
  </head>
  <body>
    <div>
      <img
        class="top-image-card"
        src="./assets/bg-pattern-top.svg"
        alt="top card"
      />
    </div>
    <main class="main">
      <div class="profile">
        <div class="profile-image-card">
          <img
            class="profile-image"
            src="assets/image-victor.jpg"
            alt="victor
          Profile image"
          />
        </div>
        <div class="name-card">
          <h4 class="name-text">Victor Crest &nbsp; 26</h4>
          <div><p class="capital-card">London</p></div>
        </div>
        <hr />
        <div class="rate-container">
          <div class="rate-content"><p>80K Followers</p></div>
          <div class="rate-content"><p>803K Likes</p></div>
          <div class="rate-content"><p>2.4K Photos</p></div>
        </div>
      </div>
    </main>

    <div class="bottom-card">
      <img
        class="bottom-image-card"
        src="./assets/bg-pattern-bottom.svg"
        alt="bottom card"
      />
    </div>
  </body>
</html>
